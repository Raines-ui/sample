<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浅拷贝</title>
  </head>
  <body></body>
  <script>
    const defobj = {
      name: "demo",
      ele: "div",
      debuglog: (msg) => {
        console.log("message:" + msg);
      },
      arr: [1, 2, 3, 4],
    };
    // const obj = {
    //   name: "test",
    //   type: "clone",
    //   sexual: 1,
    // };
    function shallowCopy(origin, target) {
      // 自动创建空对象target，可以不传参target
      var target = target || {},
        prop;
      // if (target === undefined) {
      //   target = {};
      // } else {
      //   target = target;
      // }
      // var prop;
      for (prop in origin) {
        // 访问对象属性 target.name === target['name'] 而prop已经是字符串，target[prop]即可访问
        target[prop] = origin[prop];
      }
      // target = Object.assign(obj, origin);
      return target;
    }
    // 定义变量obj接收target
    var obj = shallowCopy(defobj);
  </script>
</html>
